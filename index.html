<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptSmith AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Existing colors
              primary: {
                DEFAULT: 'rgb(var(--primary-rgb) / <alpha-value>)',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'rgb(var(--secondary-rgb) / <alpha-value>)',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              // Shadcn-like colors mapped to existing variables or new HSL ones
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          }
        }
      }
    </script>
    <style>
      :root {
        /* Defaulting to Warm Ember colors */
        --primary-rgb: 234 179 8;   /* Yellow-500 */
        --secondary-rgb: 239 68 68; /* Red-500 */
        
        /* Shadcn Dark Theme Variables (Mapped to Zinc/Black palette) */
        --background: 0 0% 0%; /* Pure Black */
        --foreground: 0 0% 98%; /* Zinc-50 */
        
        --card: 0 0% 3%; /* Very dark zinc */
        --card-foreground: 0 0% 98%;
        
        --popover: 0 0% 3%;
        --popover-foreground: 0 0% 98%;
        
        --primary-foreground: 240 5.9% 10%;
        
        --secondary-foreground: 0 0% 98%;
        
        --muted: 240 3.7% 15.9%; /* Zinc-800 */
        --muted-foreground: 240 5% 64.9%; /* Zinc-400 */
        
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        
        --border: 240 3.7% 15.9%; /* Zinc-800 */
        --input: 240 3.7% 15.9%;
        --ring: 240 4.9% 83.9%;
        
        --radius: 0.75rem;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(var(--background));
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Dynamic Glow Layer */
      #theme-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -10;
        background: 
          radial-gradient(circle at 50% 0%, rgba(var(--primary-rgb), 0.25), transparent 70%),
          radial-gradient(circle at 90% 20%, rgba(var(--secondary-rgb), 0.15), transparent 50%),
          radial-gradient(circle at 10% 80%, rgba(var(--primary-rgb), 0.1), transparent 50%),
          radial-gradient(circle at 50% 100%, rgba(var(--secondary-rgb), 0.15), transparent 60%);
        pointer-events: none;
        animation: glowPulse 10s ease-in-out infinite alternate;
        will-change: transform, opacity;
      }

      @keyframes glowPulse {
        0% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 0.9; transform: scale(1.02); }
        100% { opacity: 0.7; transform: scale(1); }
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; /* zinc-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; /* zinc-800 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; /* zinc-700 */
      }
      /* Prism Overrides to match theme */
      pre[class*="language-"] {
        background: transparent !important;
        text-shadow: none !important;
        padding: 0 !important;
        margin: 0 !important;
        box-shadow: none !important;
      }
      code[class*="language-"], pre[class*="language-"] {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace !important;
        font-size: 0.875rem !important; /* text-sm */
        line-height: 1.625 !important; /* leading-relaxed */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?external=react",
    "prismjs": "https://esm.sh/prismjs@1.29.0",
    "prismjs/": "https://esm.sh/prismjs@1.29.0/",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react,react-dom",
    "@radix-ui/react-slot": "https://esm.sh/@radix-ui/react-slot@1.1.1?external=react,react-dom",
    "class-variance-authority": "https://esm.sh/class-variance-authority@0.7.0",
    "@splinetool/react-spline": "https://esm.sh/@splinetool/react-spline@4.0.0?external=react,react-dom",
    "@splinetool/runtime": "https://esm.sh/@splinetool/runtime@1.9.59",
    "@radix-ui/react-checkbox": "https://esm.sh/@radix-ui/react-checkbox@1.0.4?external=react,react-dom",
    "@radix-ui/react-label": "https://esm.sh/@radix-ui/react-label@2.0.2?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-background text-foreground antialiased min-h-screen">
    <div id="theme-glow"></div>
    <div id="root"></div>
  </body>
</html>
